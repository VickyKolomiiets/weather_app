<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="enter-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="city-input"
            />
            <button
              class="btn btn-outline-secondary btn-search"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
            <button id="current-location-button">Current location</button>
          </div>
        </form>
        <h1 class="city" id="city-main"></h1>
        <h2 class="date" id="current-date">Wednesday 1st March</h2>
        <p class="emoji">⛅</p>
        <h1 class="temperature" id="current-temperature"></h1>
        <p class="condition"></p>
        <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
        <div class="vertical"></div>
        <div class="row" id="first-line">
          <div class="col-2">
            <span id="high"></span>°
            <br />
            High
          </div>
          <div class="col-2">
            <span id="wind"></span> km/h
            <br />
            Wind
          </div>
          <div class="col-2">
            06:29
            <br />
            Sunrise
          </div>
        </div>
        <div class="row" id="second-line">
          <div class="col-2">
            <span id="low"></span>°
            <br />
            Low
          </div>
          <div class="col-2">
            <span id="humidity"></span>%
            <br />
            Humidity
          </div>
          <div class="col-2">
            17:29
            <br />
            Sunset
          </div>
        </div>
        <div class="row" id="days">
          <div class="col-2" id="weekdays">Thu <br />⛅<br />2° -3°</div>
          <div class="col-2" id="weekdays">Fri <br />⛅<br />2° 0°</div>
          <div class="col-2" id="weekdays">Sat <br />☀️<br />4° 0°</div>
          <div class="col-2" id="weekdays">Sun <br />☀️<br />5° -2°</div>
          <div class="col-2" id="weekdays">Mon <br />☀️<br />4° -3°</div>
          <div class="col-2" id="weekdays">Tue <br />☁️<br />3° -1°</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/VickyKolomiiets/weather_app"
          >Open-source code,</a
        >
        by Viktoriia Kolomiiets
      </small>
    </div>

    <script src="script.js"></script>
  </body>
</html>
